<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Student Performance & Advisory System</title>

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <!-- Plotly & Chart.js -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    {% block head %}{% endblock %}
</head>

<body>
    <!-- Custom Particle Cursor -->
    <div id="cursor"></div>

    <!-- Ambient Animated Background -->
    <div class="ambient-bg">
        <div class="ambient-blob blob-1"></div>
        <div class="ambient-blob blob-2"></div>
    </div>

    <!-- Glassmorphism Navbar -->
    <nav class="navbar" id="navbar">
        <a href="/" class="navbar-brand">
            <i class="fa-solid fa-brain"></i>
            AcaVision AI
        </a>
        <ul class="navbar-nav">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/predict" class="nav-link">Look At My Score</a></li>
            <li><a href="/visualize" class="nav-link">Visualization</a></li>
            <li><a href="/metrics" class="nav-link">Metrics</a></li>
            <li><a href="/#about" class="nav-link">About Team</a></li>
        </ul>
    </nav>

    <!-- Main Content Wrapped for Fade -->
    <main class="page-fade pt-main">
        {% block content %}{% endblock %}
    </main>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
