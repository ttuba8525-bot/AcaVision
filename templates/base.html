<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techtonics â€“ Smart Student Performance Prediction</title>
    <meta name="description" content="AI-Driven Academic Intelligence Platform" />

    <!-- Fonts loaded in CSS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    {% block head %}{% endblock %}
</head>

<body>

    <!-- Custom Cursor -->
    <div id="cursor-dot"></div>
    <div id="cursor-ring"></div>

    <!-- Particle Canvas -->
    <canvas id="particles-canvas"></canvas>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <a href="/" class="nav-brand" style="display:flex;align-items:center;gap:.55rem">
            <!-- Animated neural-network icon -->
            <svg width="34" height="34" viewBox="0 0 34 34" fill="none" xmlns="http://www.w3.org/2000/svg"
                style="flex-shrink:0">
                <style>
                    .nn-line {
                        stroke: #0C7752;
                        stroke-width: 1.2;
                        opacity: .35;
                    }

                    .nn-line {
                        animation: nnPulse 2.4s ease-in-out infinite;
                    }

                    .nn-line:nth-child(2) {
                        animation-delay: .4s;
                    }

                    .nn-line:nth-child(3) {
                        animation-delay: .8s;
                    }

                    .nn-line:nth-child(4) {
                        animation-delay: 1.2s;
                    }

                    .nn-line:nth-child(5) {
                        animation-delay: .6s;
                    }

                    .nn-line:nth-child(6) {
                        animation-delay: 1s;
                    }

                    @keyframes nnPulse {

                        0%,
                        100% {
                            opacity: .25
                        }

                        50% {
                            opacity: .85
                        }
                    }

                    .nn-dot {
                        fill: #0C7752;
                    }

                    .nn-dot {
                        animation: nnScale 2.4s ease-in-out infinite;
                        transform-box: fill-box;
                        transform-origin: center;
                    }

                    .nn-dot:nth-child(8) {
                        animation-delay: .3s;
                    }

                    .nn-dot:nth-child(9) {
                        animation-delay: .9s;
                    }

                    .nn-dot:nth-child(10) {
                        animation-delay: .6s;
                    }

                    .nn-dot:nth-child(11) {
                        animation-delay: 1.2s;
                    }

                    @keyframes nnScale {

                        0%,
                        100% {
                            transform: scale(1)
                        }

                        50% {
                            transform: scale(1.45)
                        }
                    }
                </style>
                <!-- connection lines -->
                <line class="nn-line" x1="6" y1="10" x2="17" y2="6" />
                <line class="nn-line" x1="6" y1="10" x2="17" y2="17" />
                <line class="nn-line" x1="6" y1="24" x2="17" y2="17" />
                <line class="nn-line" x1="6" y1="24" x2="17" y2="28" />
                <line class="nn-line" x1="17" y1="6" x2="28" y2="10" />
                <line class="nn-line" x1="17" y1="17" x2="28" y2="10" />
                <line class="nn-line" x1="17" y1="17" x2="28" y2="24" />
                <line class="nn-line" x1="17" y1="28" x2="28" y2="24" />
                <!-- nodes -->
                <circle class="nn-dot" cx="6" cy="10" r="2.8" />
                <circle class="nn-dot" cx="6" cy="24" r="2.8" />
                <circle class="nn-dot" cx="17" cy="6" r="2.8" />
                <circle class="nn-dot" cx="17" cy="17" r="3.4" />
                <circle class="nn-dot" cx="17" cy="28" r="2.8" />
                <circle class="nn-dot" cx="28" cy="10" r="2.8" />
                <circle class="nn-dot" cx="28" cy="24" r="2.8" />
            </svg>
            Techtonics
        </a>
        <ul class="nav-links">
            <li><a href="/" class="nav-link">Home</a></li>
            <li><a href="/predict" class="nav-link">Predict</a></li>
            <li><a href="/visualize" class="nav-link">Visualise</a></li>
            <li><a href="/metrics" class="nav-link">Metrics</a></li>
            <li><a href="/#about" class="nav-link">About</a></li>
        </ul>
        <a href="/predict" class="nav-cta">Analyse Now</a>
    </nav>

    <!-- Main Content -->
    <main class="page-content">
        {% block content %}{% endblock %}
    </main>

    <!-- JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
